on:
  push:
    branches: master

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: Rscript -e 'write.csv(Sys.Date(), "temp.csv", append = T)'
      - name: Commit results
        run: |
          git commit temp.csv -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"