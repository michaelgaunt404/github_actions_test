on:
  push:
    branches: master

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2-branch
      - name: Run Script
        run: |
          write.csv(Sys.Date(), "temp.csv", append = T)
        shell: Rscript {0}
      - name: Commit results
        run: |
          git commit temp.csv -m 'test' || echo "No changes to commit"
          git push origin || echo "No changes to commit"